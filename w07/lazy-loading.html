<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="lazy-loading.css">
</head>
<body>
  <main>
    <h1>Lazy Loading Images</h1>
    <div id="image-container">
      <img src="images/placeholder.png" data-src="images/image1.jpeg" alt="Image 1">
      <img src="images/placeholder.png" data-src="images/image2.jpeg" alt="Image 2">
      <img src="images/placeholder.png" data-src="images/image3.jpeg" alt="Image 3">
      <img src="images/placeholder.png" data-src="images/image4.jpeg" alt="Image 4">
      <img src="images/placeholder.png" data-src="images/image5.jpeg" alt="Image 5">
    </div>
  </main>
  <script src="lazy-loading.js"></script>
</body>
</html>
