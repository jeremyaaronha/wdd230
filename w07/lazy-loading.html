<!DOCTYPE html>
<html>
<head>
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="lazy-loading.css">
</head>
<body>
  <h1>Lazy Loading Images</h1>
  <div id="image-container">
    <picture>
      <img data-src="images/image1.jpeg" alt="Image 1">
    </picture>
    <picture>
      <img data-src="images/image2.jpeg" alt="Image 2">
    </picture>
    <picture>
      <img data-src="images/image3.jpeg" alt="Image 3">
    </picture>
    <picture>
      <img data-src="images/image4.jpeg" alt="Image 4">
    </picture>
    <picture>
      <img data-src="images/image5.jpeg" alt="Image 5">
    </picture>
    <picture>
      <img data-src="images/image6.jpeg" alt="Image 6">
    </picture>
  </div>

  <script src="lazy-loading.js"></script>
</body>
</html>
